<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Task Table</h2>

  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Email</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
        {% for x in toDoList %}
        <tr>
            {% for _ in x %}
            <td>{{ _ }}</td>
            {% endfor %}
        </tr>
      {% endfor %}
     
        <td>Task 1</td>
        <td>email@example.com</td>
        <td>High</td>
      </tr>
      <tr>
        <td>Task 2</td>
        <td>another.email@example.com</td>
        <td>Medium</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
